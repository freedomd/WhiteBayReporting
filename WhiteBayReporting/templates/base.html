<head>
    <meta charset="utf-8" />
    <title>White Bay Group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- Le styles -->
	<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="{{ STATIC_URL }}css/data_table.css" rel="stylesheet" media="screen">
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>

    <!-- Le styles -->
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
</head>

<body>

    <div role="main">
    <!--navigation -->
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
       <div class="container">
          <a class="brand" href="/">White Bay Group</a>
          
          {% if user.first_name != None %}
          <div class="btn-group pull-right">
            <a class="btn dropdown-toggle" data-toggle="dropdown">
              <i class="user">{{ user.first_name }}</i>
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="/logout/">Log Out</a></li>
            </ul>
          </div>
          {% endif %}
       </div>
      </div> 
    </div>
    </div>
    
    <div class="container">
    	{% if user.is_active %}
      	<ul id="tabs" class="nav nav-tabs">
      	<li id="report_tab">
  			<a href="/report/">Reports</a>
  		</li>
  		<li id="trade_tab" class="active">
    		<a href="/trade/">Trades</a>
  		</li>
  		{% if user.is_staff %}
  		<li id="document_tab">
  			<a href="/document/">Manage Documents</a>
  		</li>
  		{% endif %}
		</ul>
      	{% endif %}
    </div>
      

    {% block content %}

    {% endblock content %}
    
    <div class="container">
    <footer class="footer">
    <hr>
	<p>&copy; 2013 White Bay Group, LLLP</p>
    </footer>
    </div>
</body>
</html>
