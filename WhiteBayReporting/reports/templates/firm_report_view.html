{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
	<script src="{{ STATIC_URL }}js/reportlist.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
  			$("#tabs").find('li').removeClass("active");
			$("#firm_report_tab").addClass("active");
		});
	</script>
</head>

<body onload=getAccountList(-1)>
<input id="tab" value="{{ default }}" style="display: none;">
<input id="order" value="{{ default_order }}" style="display: none;">

<div class="container">
<div id="filter">
	<select name="groups" id="groups" onchange="getAccountList(this.value)">
		<option value="-1">All Groups</option>
  		{% for group in group_list %}			
  		<option value={{ group.pk }}>{{ group.name }}</option>
  		{% endfor %}
	</select>
</div> 
</div>


<!-- account list  -->
<div class="hero-unit" style="background-color: #FFFFFF;padding: 20px;">
<div id="message_container" class="container">
</div>
<div id="reports_container" class="container data_container">
</div>
</div>
 

</body>
</html>

{% endblock %}
